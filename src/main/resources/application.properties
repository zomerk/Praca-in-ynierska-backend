spring.application.name=Praca inzynierska
# PostgreSQL connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/admin
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL in logs (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT
security.jwt.secret-key=a151d4bf1b352a6f7a82741c54923101be973ef1ee30db5ec44608ba631c8c67
# 1h in millisecond
security.jwt.expiration-time=3600000

server.error.include-binding-errors=always
server.error.include-message=always